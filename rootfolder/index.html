<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Counter Project Vanilla JS</title>
  </head>
  <body>
    <main class="container">
      <h1>Vanilla JS Counter</h1>
    <span id="counterValue">0</span>
    <div class="buttons">
      <button class="btn_up" onclick="upFunc()">INCREASE</button>
      <button class="btn_reset" type="reset" onclick="window.location.reload();">RESET</button>
      <button class="btn_down" onclick="downFunc()">DECREASE</button>
    </main>
    </div>
    <div class="signOff">See code <a href="github.com">here</a> <br>Jan Bock</div>
  </body>
  <script src="script.js"></script>
</html>
